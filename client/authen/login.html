{% extends 'base.html' %}
<!-- authen -->
{% block authen %}{% endblock %}
<!-- search -->
{% block search %}{% endblock %}
<!-- load -->
{% load static%}
<!-- content -->
{%block content %}

<!-- Pills content -->
<div class="tab-content container login">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <!-- Email input -->
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3 mt-3 login">
        <label for="username" class="form-label">Email:</label>
        <input
          type="username"
          class="form-control"
          id="username"
          placeholder="Enter username"
          name="username"
        />
      </div>

      <!-- Password input -->
      <div class="mb-3 mt-3">
        <label class="form-label" for="loginPassword">Password</label>
        <input
          type="password"
          name="password"
          id="loginPassword"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <!-- Submit button -->
      <div class="text-center">
        <input
          class="bg-primary rounded-3 text-white px-3 pt-1 pb-1"
          type="submit"
          class="btn btn-block mb-3 center"
          value="Login"
        />
      </div>
    </form>

    <!-- 2 column grid layout -->
    <div class="row mb-4">
      <div class="col-md-6 d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check mb-3 mb-md-0">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="loginCheck"
            checked
          />
          <label class="form-check-label" for="loginCheck"> Remember me </label>
        </div>
      </div>

      <div class="col-md-6 d-flex justify-content-center">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  ></div>
</div>
<!-- Pills content -->
{% endblock %}
